<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="dashboard.css"> <!-- We'll make this -->
</head>
<body class="home-page">
    <div class="transition-overlay"></div>

    <!-- Main dashboard container -->
    <div class="dashboard-container">
        <!-- Tabs container (content changes here) -->
        <div id="tab-content"></div>

        <!-- Minecraft-style bottom hotbar -->
        <div class="hotbar">
            <button onclick="switchTab('appointments')">Appointments</button>
            <button onclick="switchTab('cases')">Cases</button>
            <button onclick="switchTab('book')">Book</button>
            <button onclick="switchTab('payments')">Payments</button>
            <button onclick="switchTab('profile')">Profile</button>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
